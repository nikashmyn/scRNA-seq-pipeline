##################################################
### Configfile for Snakefile-scRNA-seq in YAML ###
##################################################

### Reference Genomes ###
reference: /pellmanlab/stam_niko/refgenomes/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz
reference_gtf: /pellmanlab/stam_niko/refgenomes/Homo_sapiens.GRCh38.83.gtf.gz
readlength: 100

### Reference Bulks ###
normal: /singlecellcenter/RPE-1/bamlinks/GRCh38/RPE_bulk.bam
normal_name: RPE-Bulk2 #RPE1-bulk

### Genomics Intervals ###
# Genomic bins for copy number pipeline
# TODO: snakemake rule for generating these from reference genome!
intervals: /pellmanlab/logan/data/references/hg38/hg38.10kb_bins.bed

### Samples Files ###
samples: samples_all.tsv

### Picard Options ###
# for configuring picard "max_records_in_ram", determines memory usage 
# TODO: make this argument optional in the snakefile
max_records: 500000 # default

### Misc Files ### 
snp_sites: '/pellmanlab/logan/data/references/hg38/RPE-1/RPE-1.hets.formatted.vcf.gz'
# Set the bulk data for PoN in snv pipeline
PoN: /singlecellcenter/RPE-1/HaplotypeCalling/v.2/Bulk_HC/RPE-1_bulk.HC_all.vcf.gz

### Temporary File Directory ###
# location for temporary files generated by gatk and other tools (will overflow /tmp/)
# TODO: make this the default in the snakefile 
# NOTE: For cluster usage, instead make a folder in high-performance /cluster/ storage
tmp_dir: 'tmp'

### Thread, CPU, and Core Settings ###
MAX_THREADS: 16
DEFAULT_THREADS: 4

### GATK Options ### 
GATK: 'gatk --java-options "-Xmx16G -XX:+UseParallelGC -XX:ParallelGCThreads=8"'
PICARD_OPTIONS: f'--TMP_DIR 'tmp' --MAX_RECORDS_IN_RAM 16 --USE_JDK_DEFLATER --USE_JDK_INFLATER --COMPRESSION_LEVEL 5'
GATK_FILTERS: ("-RF MappingQualityReadFilter --minimum-mapping-quality 30 -RF OverclippedReadFilter --filter-too-short 50")
